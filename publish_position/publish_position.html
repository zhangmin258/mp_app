<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  	<meta content="yes" name="apple-mobile-web-app-capable" />
  	<meta name="apple-mobile-web-app-status-bar-style" content="black">
  	<meta content="yes" name="apple-touch-fullscreen" />
  	<meta content="telephone=no" name="format-detection" />
  	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>秒前程-发布职位</title>
	<link rel="stylesheet" type="text/css" href="../public_css/mui.min.css">
	<link rel="stylesheet" type="text/css" href="../public_css/mui.dtpicker.css">
	<link rel="stylesheet" type="text/css" href="../public_css/mui.picker.css">
	<link rel="stylesheet" type="text/css" href="../public_css/mui.poppicker.css">
	<link rel="stylesheet" type="text/css" href="../public_css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../public_css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../public_css/media.css">
	<link rel="stylesheet" type="text/css" href="css/publish_position.css">
</head>
<body>
	
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">发布职位</h1>
	</header>
	
	<div class="mui-content">
	    <form action="">
	    	<section>
				<span>行业类别</span>
				<input type="text" placeholder="请选择" dir="rtl" readonly="readonly" id="industry_category"/>
				<i class="icon-angle-right"></i>
			</section>
			
			<section>
				<span>职位类别</span>
				<input type="text" placeholder="请选择" dir="rtl" readonly="readonly" id="position_category"/>
				<i class="icon-angle-right"></i>
			</section>
			
			<section style="margin-bottom: 1.54rem;">
				<span>所属部门</span>
				<input type="text" placeholder="请输入" dir="rtl" id="department"/>
				<i class="icon-angle-right"></i>
			</section>
			
			<section dir="rtl">
				<span>月薪范围</span>
				<select>
					<option value="1">不限</option>
					<option value="2">1-3K</option>
					<option value="3">3-5K</option>
					<option value="4">5-8K</option>
					<option value="5">8-10K</option>
					<option value="6">10-15K</option>
					<option value="7">15-20K</option>
					<option value="8">20K以上</option>
				</select>
				<i class="icon-angle-right"></i>
			</section>
			
			<section dir="rtl">
				<span>工作经验</span>
				<select>
					<option value="1">不限</option>
					<option value="2">1-3年</option>
					<option value="3">3-5年</option>
					<option value="4">5-8年</option>
					<option value="5">8-10年</option>
					<option value="6">10年以上</option>
				</select>
				<i class="icon-angle-right"></i>
			</section>
			
			<section dir="rtl" style="margin-bottom: 1.54rem;">
				<span>学历要求</span>
				<select>
					<option value="1">不限</option>
					<option value="2">初中及以下</option>
					<option value="3">高中/中专/中技</option>
					<option value="4">大专</option>
					<option value="5">本科</option>
					<option value="6">硕士</option>
					<option value="7">博士</option>
				</select>
				<i class="icon-angle-right"></i>
			</section>
			
			<section dir="rtl">
				<span>工作性质</span>
				<select>
					<option value="1">不限</option>
					<option value="2">全职</option>
					<option value="3">兼职</option>
					<option value="4">实习全职</option>
					<option value="5">实习兼职</option>
				</select>
				<i class="icon-angle-right"></i>
			</section>
			
			<section>
				<span>职位诱惑</span>
				<input type="text" dir="rtl" readonly="readonly" id="position_temptation"/>
				<i class="icon-angle-right"></i>
			</section>
			
			<section style="margin-bottom: 1.54rem;">
				<span>职位描述</span>
				<input type="text" dir="rtl" readonly="readonly" id="position_description"/>
				<i class="icon-angle-right"></i>
			</section>
			
			<section>
				<span>工作地址</span>
				<input type="text" dir="rtl" readonly="readonly" id="work_address"/>
				<i class="icon-angle-right"></i>
			</section>
			
			<section style="margin-bottom: 1.54rem;">
				<span>详细地址</span>
				<input type="text" dir="rtl" placeholder="请输入" id="detailed_address"/>
				<i class="icon-angle-right"></i>
			</section>
			
			<section style="margin-bottom: 1.54rem;">
				<span>接受简历邮箱</span>
				<input type="text" dir="rtl" placeholder="请输入常用邮箱" id="email"/>
				<i class="icon-angle-right"></i>
			</section>
			
			<section class="button">
				<input type="button" class="btn btn-warning" value="发布职位" id="publish" />
				<input type="button" class="btn" value="保存职位" id="save" />
			</section>
	    </form>
	</div>
	
	
	<div id="footer">
		<img src="images/logo_bottom.png" alt="">
		<p>版本所有@2012杭州揽客宝公司</p>
		<p>浙ICP备15042525号-2</p>
	</div>
	


	<script type="text/javascript" src="../public_js/jquery.min.js"></script>
	<script type="text/javascript" src="../public_js/mui.min.js"></script>
	<script type="text/javascript" src="../public_js/mui.dtpicker.js"></script>
	<script type="text/javascript" src="../public_js/mui.picker.js"></script>
	<script type="text/javascript" src="../public_js/mui.poppicker.js"></script>
	<script type="text/javascript" src="../public_js/city.data-3.js"></script>
	<script type="text/javascript" src="../public_js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/publish_position.js"></script>
	<script type="text/javascript">
//		mui.init();

		//行业类别
		$('#industry_category').bind('tap',function(){
			mui.openWindow({
				url: '../industry_category/industry_category.html',
				id: '../industry_category/industry_category.html',  
				 show: {
    				duration: 300
				},
			    waiting: {  
			        autoShow: false, //自动显示等待框，默认为true    
			    }  
			});
		});

		//职位类别
		$('#position_category').bind('tap',function(){
			mui.openWindow({
				url: '../position_category/position_category.html',
				id: '../position_category/position_category.html',  
				 show: {
    				duration: 300
				},
			    waiting: {  
			        autoShow: false, //自动显示等待框，默认为true    
			    }  
			});
		});

		//职位诱惑
		$('#position_temptation').bind('tap',function(){
			mui.openWindow({
				url: '../position_temptation/position_temptation.html',
				id: '../position_temptation/position_temptation.html',  
				 show: {
    				duration: 300
				},
			    waiting: {  
			        autoShow: false, //自动显示等待框，默认为true    
			    }  
			});
		});
		
		//职位描述
		$('#position_description').bind('tap',function(){
			mui.openWindow({
				url: '../position_description/position_description.html',
				id: '../position_description/position_description.html',  
				 show: {
    				duration: 300
				},
			    waiting: {  
			        autoShow: false, //自动显示等待框，默认为true    
			    }  
			});
		});
		
		
	</script>
</body>
</html>
