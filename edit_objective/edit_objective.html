<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  	<meta content="yes" name="apple-mobile-web-app-capable" />
  	<meta name="apple-mobile-web-app-status-bar-style" content="black">
  	<meta content="yes" name="apple-touch-fullscreen" />
  	<meta content="telephone=no" name="format-detection" />
  	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>秒前程-编辑求职意向</title>
	<link rel="stylesheet" type="text/css" href="../public_css/mui.min.css">
	<link rel="stylesheet" type="text/css" href="../public_css/mui.dtpicker.css">
	<link rel="stylesheet" type="text/css" href="../public_css/mui.picker.css">
	<link rel="stylesheet" type="text/css" href="../public_css/mui.poppicker.css">
	<link rel="stylesheet" type="text/css" href="../public_css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../public_css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../public_css/media.css">
	<link rel="stylesheet" type="text/css" href="css/edit_objective.css">
</head>
<body>
	
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">编辑求职意向</h1>
	</header>
	
	<div class="mui-content">
	    <form action="">
			<section>
				<span>工作性质</span>
				<select dir="rtl">
					<option value="1">不限</option>
					<option value="2">全职</option>
					<option value="3">兼职</option>
					<option value="4">实习全职</option>
					<option value="5">实习兼职</option>
				</select>
				<i class="icon-angle-right"></i>
			</section>
			
			<section>
				<span>期望职位</span>
				<input type="text" placeholder="请选择" dir="rtl" readonly="readonly" id="showPosition"/>
				<i class="icon-angle-right"></i>
			</section>
			
			<section>
				<span>期望薪资</span>
				<select dir="rtl">
					<option value="1">不限</option>
					<option value="2">2K以下</option>
					<option value="3">2K-3k</option>
					<option value="4">3K-5k</option>
					<option value="5">5K-8k</option>
					<option value="6">8K-10k</option>
					<option value="7">10K-15k</option>
					<option value="8">15K-20k</option>
					<option value="9">20K-30k</option>
					<option value="10">30K-50k</option>
					<option value="11">50K以上</option>
				</select>
				<i class="icon-angle-right"></i>
			</section>
			
			<section>
				<span>求职状态</span>
				<select dir="rtl">
					<option value="1">不限</option>
					<option value="2">目前正在找工作</option>
					<option value="3">半年内无换工作的计划</option>
					<option value="4">一年内无换工作的计划</option>
					<option value="5">观望有好的机会再考虑</option>
					<option value="６">我暂时不想找工作</option>
				</select>
				<i class="icon-angle-right"></i>
			</section>
			
			<input type="button" class="btn　btn-warning" value="保存" id="save">
		</form>
	</div>
	
	
	<div id="footer">
		<img src="images/logo_bottom.png" alt="">
		<p>版本所有@2012杭州揽客宝公司</p>
		<p>浙ICP备15042525号-2</p>
	</div>

	


	<script type="text/javascript" src="../public_js/jquery.min.js"></script>
	<script type="text/javascript" src="../public_js/mui.min.js"></script>
	<script type="text/javascript" src="../public_js/mui.picker.js"></script>
	<script type="text/javascript" src="../public_js/mui.poppicker.js"></script>
	<script type="text/javascript" src="../public_js/position.data.js"></script>
	<script type="text/javascript" src="../public_js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/edit_objective.js"></script>
	<script type="text/javascript">
		mui.init();
		
	</script>
</body>
</html>
