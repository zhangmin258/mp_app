<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  	<meta content="yes" name="apple-mobile-web-app-capable" />
  	<meta name="apple-mobile-web-app-status-bar-style" content="black">
  	<meta content="yes" name="apple-touch-fullscreen" />
  	<meta content="telephone=no" name="format-detection" />
  	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>秒前程-首页</title>
	<link rel="stylesheet" type="text/css" href="../public_css/mui.min.css">
	<link rel="stylesheet" type="text/css" href="../public_css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../public_css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../public_css/media.css">
	<link rel="stylesheet" type="text/css" href="css/shouye.css">
</head>
<body>
	
	<div id="top">
		<div class="logo"><img src="images/logo.png" alt="秒前程LOGO"></div>
		<a href="javascript:void(0)"><img src="images/download.png" alt=""></a>
	</div>

	<div id="function">
		<img src="images/logo-white.png" alt="">
		<a href="../cityList/cityList.html" class="city">杭州&nbsp;<i class="icon-caret-down"></i></a>
		<div class="login">登录/注册&nbsp;<i class="icon-file-alt"></i></div>
		<div class="user">
			<a href="javascript:void(0)" id="user_name"></a>&nbsp;&nbsp;|&nbsp;&nbsp;<a id="out" href="javascript:void(0)">退出</a>
		</div>
	</div>

	<div id="nav">
		<div class="my_resume infor">
			<img src="images/jianli.png" alt="">
			<p>我的简历</p>
		</div>
		<div class="delivery_box infor">
			<img src="images/toudixiang.png" alt="">
			<p>投递箱</p>
		</div>
		<div class="position_search infor">
			<img src="images/sousuozhiwei.png" alt="">
			<p>搜索职位</p>
		</div>
		<div class="refresh_resume infor">
			<img src="images/shuaxinjianli.png" alt="">
			<p>刷新简历</p>
		</div>	
	</div>

	<div id="hot_position">
		<h2>热门职位</h2>
		
	</div>


	
	<div id="footer">
		<img src="images/logo_bottom.png" alt="">
		<p>版本所有@2012杭州揽客宝公司</p>
		<p>浙ICP备15042525号-2</p>
	</div>

	<div id="fix">
		<img class="fix" src="images/logo_bottom_white.png" alt="">
		<i class=" icon-remove-sign" id="remove"></i>
		<a href="javascript: void(0)"><img src="images/download-2.png" alt=""></a>
	</div>

	<script type="text/javascript" src="../public_js/mui.min.js"></script>
	<script type="text/javascript" src="../public_js/jquery.min.js"></script>
	<script type="text/javascript" src="../public_js/jquery-migrate-1.2.1.js"></script>
	<script type="text/javascript" src="../public_js/jquery.cookie.js"></script>
	<script type="text/javascript" src="../public_js/jquery.md5.js"></script>
	<script type="text/javascript" src="../layer/layer.js"></script>
	<script type="text/javascript" src="../public_js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/shouye.js"></script>
	<script type="text/javascript">
		mui.init();

		$(function(){
			//打开城市列表窗口
			$('#function .city').bind('tap',function(){
				mui.openWindow({
					url: '../cityList/cityList.html',
					id: '../cityList/cityList.html',  
					 show: {
        				duration: 300
    				},
				    waiting: {  
				        autoShow: false, //自动显示等待框，默认为true    
				    }  
				});
			});
			

			//获取城市列表字段
			// $('#function .city').html(
			// 	localStorage.getItem("targetId")+
			// 	'&nbsp;<i class="icon-caret-down"></i>'
			// );
			
			
			//打开登陆窗口
			$('.login').bind('tap',function(){
				mui.openWindow({
					url: '../login/login.html',
					id: '../login/login.html',  
					 show: {
        				duration: 300
    				},
				    waiting: {  
				        autoShow: false, //自动显示等待框，默认为true    
				    }  
				});
			});
			
			//打开我的简历
			$('.my_resume').bind('tap',function(){
				mui.openWindow({
					url: '../edit_resume/edit_resume.html',
					id: '../edit_resume/edit_resume.html',  
					 show: {
        				duration: 300
    				},
				    waiting: {  
				        autoShow: false, //自动显示等待框，默认为true    
				    }  
				});
			});
			
			//打开投递箱
			$('.delivery_box').bind('tap',function(){
				mui.openWindow({
					url: '../delivery_box/delivery_box.html',
					id: '../delivery_box/delivery_box.html',  
					 show: {
        				duration: 300
    				},
				    waiting: {  
				        autoShow: false, //自动显示等待框，默认为true    
				    }  
				});
			});
			
			//打开搜索职位
			$('.position_search').bind('tap',function(){
				mui.openWindow({
					url: '../job_search/job_search.html',
					id: '../job_search/job_search.html',  
					 show: {
        				duration: 300
    				},
				    waiting: {  
				        autoShow: false, //自动显示等待框，默认为true    
				    }  
				});
			});
			
			//打开职位详情
			$('#hot_position').find('.info').live('tap',function(){
				mui.openWindow({
					url: '../position_details/position_details.html',
					id: '../position_details/position_details.html',  
					 show: {
        				duration: 300
    				},
				    waiting: {  
				        autoShow: false, //自动显示等待框，默认为true    
				    }  
				});
			});
			
			
			
			
		});
		
		

		
		
		
		
		
		
		
		
		
		
		
		
		
		
	</script>
</body>
</html>
